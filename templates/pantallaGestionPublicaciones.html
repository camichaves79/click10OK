<body>
  <header class="">
    <div id="logoDiv">
      <a href="/Templates/pantallaGestionPublicaciones.html" class="link" data-image-width="149" data-image-height="148"
        title=".">
        <img src="{{ url_for('static', filename='/img/LogoSolo_150.png')}}" class="logoImagen">
      </a>
      <h1 class="textoEncabezado">
        <a class="Encabezado" href="/Templates/pantallaGestionPublicaciones.html" id="click10">click10</a>
      </h1>
    </div>
    <div class="datosUsuario">
      <a href="/Templates/pantallaPerfilUsuario.html" class="link" data-image-width="300" data-image-height="300"
        title=".">
        <p class="nombreUsuario">
          <a class="link" href="/Templates/pantallaPerfilUsuario.html" id="nombreUsuario">@{{user}}</a>
        </p>
        <img src={{ foto_man_o_nena }} class="imagenUsuario" style="width:75px; height:75px; border-radius: 50%;">
      </a>
    </div>
    <form class="bigAddButton" method="POST" action="/Templates/cargaDeImagenes.html">

      <input type="image" class="bigAddButtonImage" src="{{ url_for('static', filename='/img/addButton.png')}}"
        value="">
    </form>
    <!-- <button class="bigAddButton" onclick="window.open('cargaDeImagenes.html', _blank, 'width=400, height=300')" style="color: cyan;">+</button> -->

  </header>

  <div class="mainMargin"> </div>

  <div class="main">
    {% for i in range(elements|length)%}
    <div class="Publicacion">
      <div class="publicacionHeader">
        <div class="datosAutorPublicacion">
          <img src="{{ url_for('static', filename='/img/picMan.jpg')}}" style="border-radius: 50%;">
          <p class="nombreAutor">@{{ lista[i][2]}}</p>
        </div>
      </div>
      <div class="containerFotoPublicaacion">
        <img class="fotoPublicacion" src={{ elements[i] }}>

      </div>
      <p class="descripcionPublicacion">
        {{ lista[i][1]}}
      </p>

      <!-- Si el usuario es el autor de la publicacion, mostrar opcion para borrar publicacion -->
      {% if user == lista[i][2] %}

      <form action="/Templates/eliminarPublicacion.html" method="post" class="formEliminarPublicacion">
      <input type="text" name="publicacion_a_eliminar" class="id_comentario" value="{{lista[i][3]}}" hidden>
      <input type="submit" value="Eliminar foto" class="btnEliminarComentario" id="btnEliminarPublicacion">

      </form>
      {% endif %}

      <!-- <div class="calificacionesPublicacion">
        <button class="botonAdd"> <img src="{{ url_for('static', filename='/img/addButton.png')}}" alt=""
            class="addButtonImage"></button>

        <span class="emojiCalificacion">&#128525;</span>
        <p class="ConteoCalificacion"> 3</p>
      </div> -->


      <div class="comentarios">
        {% for item in lista_comentarios[i]%}
        <div class="comentario">
          <p class="nombreDeComentarista">@{{item[1]}}:</p>
          <p class="textoComentario">{{item[0]}}</p>
          {% if user == item[1]%}
          <form action="/Templates/eliminarComentario.html" method="post" class="formEliminarComentario">
          <input type="text" name="comentario_a_eliminar" class="id_comentario" value="{{item[3]}}" hidden>
          <input type="submit" value="Eliminar comentario" class="btnEliminarComentario" id="btnEliminarComentario">
        </form>
          {% endif %}
        </div>
        {% endfor %}
        <!-- <div class="calificacionesComentario">

          <button class="botonAdd calificacionComentario" > <img src="{{ url_for('static', filename='/img/addButton.png')}}" alt=""
              class="addButtonImage"></button>

          <span class="emojiCalificacion">&#128150;</span>
          <p class="ConteoCalificacion"> 3</p>
        </div> -->

      </div>
      <form action="/Templates/pantallaGestionPublicaciones.html" method="post" class="crearComentario">
        <input type="hidden" name="comentarista" id="comentarista" value="{{user}}">
        <input type="hidden" name="publicacion" id="publicacion" value="{{ lista[i][3] }}">
        <input type="text" name="escribirComentario" class="escribirComentario" id="escribirComentario"
          title="Para publicar un comentrio, escribelo aquÃ­." required>
        <button type="submit" class="enviarComentario">Comentar</button>
      </form>



    </div>
    {% endfor%}


  </div>

</body>

</html>
